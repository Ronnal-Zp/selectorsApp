<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="form" action="">
    <div class="row mb-3">
        <div class="col">
            <label for="" class="form-label">Contiente:</label>
            <select formControlName="region" name="" id="" class="form-control">
                <option value="">- Seleccionar -</option>
                <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
            </select>
        </div>
    </div>

    <div *ngIf="countriesByRegion.length > 0" class="row mb-3">
      <div class="col">
          <label for="" class="form-label">Pa√≠s:</label>
          <select formControlName="country" name="" id="" class="form-control">
              <option value="">- Seleccionar -</option>
              <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
          </select>
      </div>
  </div>
</form>

<h3>Formulario</h3>
<code>
  {{ form.value | json }}
</code>
<p>Is form valid: {{ form.valid }}</p>
